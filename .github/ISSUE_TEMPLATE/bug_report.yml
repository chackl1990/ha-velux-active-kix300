name: Bug report
description: Report a problem with the Velux KIX integration
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
  - type: input
    id: ha_version
    attributes:
      label: Home Assistant version
      placeholder: e.g. 2025.1.0
    validations:
      required: true
  - type: input
    id: integration_version
    attributes:
      label: Integration version
      placeholder: e.g. 0.1.0
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the issue and what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Paste logs with `logger: default: info` and `custom_components.velux_active: debug` enabled.
      render: text
    validations:
      required: false
